<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess My Number!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="game">
        <h1 class="title">GUESS MY NUMBER</h1>
        <p class="subtitle">(Between 1 and 20)</p>

        <div class="number" aria-live="polite">?</div>

        <p class="message" aria-live="polite">Start guessing...</p>

        <div class="stack">
          <label for="guess" class="visually-hidden">Your guess</label>
          <input
            id="guess"
            type="number"
            class="guess"
            placeholder="Enter your guess"
          />
          <button class="btn btn-primary check">Guess</button>
        </div>

        <div class="badges">
          <span class="badge">Score: <span class="score">20</span></span>
          <span class="badge badge-accent"
            >Highscore: <span class="highscore">0</span></span
          >
        </div>
        <button class="btn btn-ghost again" aria-label="Play again">
          Play Again
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
