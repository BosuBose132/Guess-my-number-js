<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Guess My Number!</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="game-card">
          <header class="game-header">
            <h1>Guess My Number!</h1>
            <p class="between">(Between 1 and 20)</p>
            <button class="btn btn-ghost again">Again</button>
            <div class="number" aria-live="polite">?</div>
          </header>

          <section class="content">
            <div class="left">
              <label for="guess" class="visually-hidden">Your guess</label>
              <div class="input-group">
                <input
                  id="guess"
                  type="number"
                  class="guess"
                  placeholder="Enter a number"
                />
                <button class="btn btn-primary check">Check</button>
              </div>
            </div>

            <div class="right">
              <p class="message" aria-live="polite">Start guessing...</p>
              <div class="badges">
                <span class="badge"> Score: <span class="score">20</span></span>
                <span class="badge badge-accent">
                  Highscore: <span class="highscore">0</span></span
                >
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
